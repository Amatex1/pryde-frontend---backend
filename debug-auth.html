<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug - Pryde Social</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #6C5CE7;
            margin-top: 0;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #dee2e6;
        }
        button {
            background: linear-gradient(135deg, #6C5CE7 0%, #0984E3 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3);
        }
        .danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîê Pryde Social - Auth Debug</h1>
        <div id="status"></div>
        <div id="tokenInfo"></div>
        <div id="userInfo"></div>
        
        <div style="margin-top: 20px;">
            <button onclick="checkAuth()">üîÑ Refresh Status</button>
            <button onclick="testAPI()">üß™ Test API Call</button>
            <button class="danger" onclick="clearAuth()">üóëÔ∏è Clear Auth Data</button>
        </div>
    </div>

    <script>
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const statusDiv = document.getElementById('status');
            const tokenDiv = document.getElementById('tokenInfo');
            const userDiv = document.getElementById('userInfo');

            if (!token) {
                statusDiv.innerHTML = '<div class="status error">‚ùå NOT AUTHENTICATED - No token found</div>';
                tokenDiv.innerHTML = '';
                userDiv.innerHTML = '';
                return;
            }

            statusDiv.innerHTML = '<div class="status success">‚úÖ AUTHENTICATED - Token found</div>';

            // Decode JWT (basic decode, not verification)
            try {
                const parts = token.split('.');
                if (parts.length === 3) {
                    const payload = JSON.parse(atob(parts[1]));
                    const now = Math.floor(Date.now() / 1000);
                    const expired = payload.exp < now;
                    
                    tokenDiv.innerHTML = `
                        <h3>Token Info:</h3>
                        <div class="status ${expired ? 'error' : 'success'}">
                            ${expired ? '‚ùå TOKEN EXPIRED' : '‚úÖ TOKEN VALID'}
                        </div>
                        <pre>${JSON.stringify(payload, null, 2)}</pre>
                        <div class="info status">
                            <strong>Issued:</strong> ${new Date(payload.iat * 1000).toLocaleString()}<br>
                            <strong>Expires:</strong> ${new Date(payload.exp * 1000).toLocaleString()}<br>
                            <strong>Time until expiry:</strong> ${Math.floor((payload.exp - now) / 3600)} hours
                        </div>
                    `;
                }
            } catch (e) {
                tokenDiv.innerHTML = '<div class="status error">‚ùå Invalid token format</div>';
            }

            if (user) {
                try {
                    const userData = JSON.parse(user);
                    userDiv.innerHTML = `
                        <h3>User Info:</h3>
                        <pre>${JSON.stringify(userData, null, 2)}</pre>
                    `;
                } catch (e) {
                    userDiv.innerHTML = '<div class="status error">‚ùå Invalid user data</div>';
                }
            }
        }

        async function testAPI() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('No token found! Please log in first.');
                return;
            }

            try {
                const response = await fetch('http://localhost:9000/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ API Test Successful!\n\n' + JSON.stringify(data, null, 2));
                } else {
                    alert('‚ùå API Test Failed!\n\nStatus: ' + response.status + '\n\n' + JSON.stringify(data, null, 2));
                }
            } catch (error) {
                alert('‚ùå API Test Error!\n\n' + error.message);
            }
        }

        function clearAuth() {
            if (confirm('Are you sure you want to clear all authentication data?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                alert('‚úÖ Authentication data cleared!');
                checkAuth();
            }
        }

        // Run on load
        checkAuth();
    </script>
</body>
</html>
